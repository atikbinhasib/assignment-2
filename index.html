<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Font-awosome CDN  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Header area  -->
        <header class="header container">
            <!-- Header Top Logo & Menu  -->
            <div class="header-top">
                <!-- Logo  -->
                <div class="logo">
                    <img src="assets/logo.png" alt="Logo" />
                </div>
                <!-- Laptop Menu  -->
                <nav class="navigation inter">
                    <li><a href="#" class="nav-link active">Home</a></li>
                    <li><a href="#" class="nav-link">Shop</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li>
                        <a href="#" class="shop-card">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>Cart ($56)</span>
                        </a>
                    </li>
                </nav>
                <!-- Mobile Menu  -->
                <div class="mobile-menu">
                    <i class="fa-solid fa-bars menu-icon-mobile"></i>
                </div>
            </div>

            <!-- Hero area  -->
            <div class="hero">
                <div class="hero-left">
                    <h1 class="hero-heading noto-serif">
                        ALWAYS <span class="hero-heading-2">FRESH FLOWERS</span>
                    </h1>
                    <p class="peragrapg hero-pera">
                        Indulge your senses with the beauty and fragrance of our
                        fresh flower shop. From classic roses to exotic blooms,
                        we offer a wide variety of fresh flowers that are
                        perfect for any occasion.
                    </p>
                </div>
                <div class="hero-right">
                    <img src="assets/hero-flower.png" alt="" />
                </div>
            </div>
        </header>
    </body>
</html>
